name: Update GitHub Activity

on:
  schedule:
    - cron: "*/30 * * * *"   # 每 30 分鐘執行一次
  workflow_dispatch:         # 可以手動觸發

jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update GitHub Activity
        uses: TheDanniCraft/activity-log@v1
        with:
          GITHUB_USERNAME: "Gruandal"   # 你的 GitHub 帳號
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}  # 你在 repo 裡設定的 PAT secret
